<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-O-Llama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 300px;
            background: #161b22;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #30363d;
            background: #0d1117;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: #238636;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 12px;
            transition: background-color 0.2s ease;
        }

        .new-chat-btn:hover {
            background: #2ea043;
        }

        .model-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-family: inherit;
            font-size: 13px;
            background: #21262d;
            color: #e6edf3;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #21262d;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
            transition: all 0.2s ease;
        }

        .conversation-item:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        .conversation-item.active {
            border-color: #58a6ff;
            background: #0969da20;
        }

        .conversation-title {
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 4px;
            color: #e6edf3;
        }

        .conversation-meta {
            font-size: 11px;
            color: #7d8590;
        }

        .conversation-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #da3633;
            color: white;
            border: none;
            border-radius: 3px;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-family: inherit;
        }

        .conversation-item:hover .conversation-delete {
            opacity: 1;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0d1117;
        }

        .chat-header {
            padding: 20px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: #e6edf3;
        }

        .search-box {
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            width: 250px;
            background: #21262d;
            color: #e6edf3;
            font-family: inherit;
            font-size: 13px;
        }

        .search-box::placeholder {
            color: #7d8590;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0d1117;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            font-size: 13px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: #0969da;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #21262d;
            color: #e6edf3;
            border-bottom-left-radius: 4px;
            border: 1px solid #30363d;
        }

        .message-meta {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 6px;
            font-weight: 400;
        }

        .input-container {
            padding: 20px;
            background: #161b22;
            border-top: 1px solid #30363d;
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #30363d;
            border-radius: 20px;
            outline: none;
            font-family: inherit;
            font-size: 13px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            background: #21262d;
            color: #e6edf3;
        }

        .message-input::placeholder {
            color: #7d8590;
        }

        .send-btn {
            padding: 12px 20px;
            background: #238636;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            min-width: 60px;
            transition: background-color 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            background: #2ea043;
        }

        .send-btn:disabled {
            background: #6e7681;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            padding: 12px 16px;
            color: #7d8590;
            font-style: italic;
        }

        .no-conversation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #7d8590;
            text-align: center;
        }

        .no-conversation h2 {
            color: #e6edf3;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .search-results {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .search-result:hover {
            background: #f8f9fa;
        }

        .search-result-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .search-result-content {
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }

            .search-box {
                width: 150px;
            }

            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
            <select class="model-select" id="modelSelect">
                <option value="">Loading models...</option>
            </select>
        </div>
        <div class="conversations-list" id="conversationsList">
            <!-- Conversations will be loaded here -->
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <div class="chat-title" id="chatTitle">Select a conversation</div>
            <div style="position: relative;">
                <input type="text" class="search-box" id="searchBox" placeholder="Search conversations..." onkeyup="searchConversations(event)">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="no-conversation">
                <h2>Welcome to Chat-O-Llama</h2>
                <p>Create a new chat to get started</p>
            </div>
        </div>

        <div class="input-container" id="inputContainer" style="display: none;">
            <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1" onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentConversationId = null;
        let availableModels = [];
        let isLoading = false;

        // Initialize the app
        async function init() {
            await loadModels();
            await loadConversations();
        }

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                availableModels = data.models;

                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = '';

                if (availableModels.length === 0) {
                    modelSelect.innerHTML = '<option value="">No models available</option>';
                } else {
                    availableModels.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        modelSelect.appendChild(option);
                    });
                    modelSelect.selectedIndex = 0;
                }
            } catch (error) {
                console.error('Error loading models:', error);
                document.getElementById('modelSelect').innerHTML = '<option value="">Error loading models</option>';
            }
        }

        // Load conversations
        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                const data = await response.json();

                const conversationsList = document.getElementById('conversationsList');
                conversationsList.innerHTML = '';

                data.conversations.forEach(conv => {
                    const div = document.createElement('div');
                    div.className = 'conversation-item';
                    div.onclick = () => loadConversation(conv.id);

                    const date = new Date(conv.updated_at).toLocaleDateString();

                    div.innerHTML = `
                        <div class="conversation-title">${escapeHtml(conv.title)}</div>
                        <div class="conversation-meta">${conv.model} • ${date}</div>
                        <button class="conversation-delete" onclick="event.stopPropagation(); deleteConversation(${conv.id})">×</button>
                    `;

                    conversationsList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // Create new chat
        async function createNewChat() {
            const selectedModel = document.getElementById('modelSelect').value;
            if (!selectedModel) {
                alert('Please select a model first');
                return;
            }

            try {
                const response = await fetch('/api/conversations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: 'New Chat',
                        model: selectedModel
                    })
                });

                const data = await response.json();
                await loadConversations();
                loadConversation(data.conversation_id);
            } catch (error) {
                console.error('Error creating conversation:', error);
            }
        }

        // Load conversation
        async function loadConversation(conversationId) {
            try {
                const response = await fetch(`/api/conversations/${conversationId}`);
                const data = await response.json();

                currentConversationId = conversationId;

                // Update UI
                document.getElementById('chatTitle').textContent = data.conversation.title;
                document.getElementById('inputContainer').style.display = 'flex';

                // Update active conversation
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[onclick*="${conversationId}"]`)?.classList.add('active');

                // Load messages
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = '';

                data.messages.forEach(message => {
                    addMessageToChat(message.role, message.content, message.model, message.timestamp);
                });

                // Focus input
                document.getElementById('messageInput').focus();

            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        // Send message
        async function sendMessage() {
            if (isLoading || !currentConversationId) return;

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const selectedModel = document.getElementById('modelSelect').value;

            if (!message) return;

            // Add user message to chat
            addMessageToChat('user', message);
            messageInput.value = '';
            autoResize(messageInput);

            // Show loading
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('sendBtn').textContent = 'Sending...';

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'Thinking...';
            document.getElementById('chatContainer').appendChild(loadingDiv);
            scrollToBottom();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        conversation_id: currentConversationId,
                        message: message,
                        model: selectedModel
                    })
                });

                const data = await response.json();

                // Remove loading
                loadingDiv.remove();

                // Add assistant response
                addMessageToChat('assistant', data.response, data.model);

                // Reload conversations to update timestamp
                await loadConversations();

            } catch (error) {
                console.error('Error sending message:', error);
                loadingDiv.remove();
                addMessageToChat('assistant', 'Error: Could not get response from Ollama');
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('sendBtn').textContent = 'Send';
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessageToChat(role, content, model = null, timestamp = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
            const modelInfo = model && role === 'assistant' ? ` • ${model}` : '';

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${escapeHtml(content).replace(/\n/g, '<br>')}
                    <div class="message-meta">${time}${modelInfo}</div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Delete conversation
        async function deleteConversation(conversationId) {
            if (!confirm('Delete this conversation?')) return;

            try {
                await fetch(`/api/conversations/${conversationId}`, {
                    method: 'DELETE'
                });

                if (currentConversationId === conversationId) {
                    currentConversationId = null;
                    document.getElementById('chatContainer').innerHTML = `
                        <div class="no-conversation">
                            <h2>Welcome to Ollama Chat</h2>
                            <p>Create a new chat to get started</p>
                        </div>
                    `;
                    document.getElementById('inputContainer').style.display = 'none';
                    document.getElementById('chatTitle').textContent = 'Select a conversation';
                }

                await loadConversations();
            } catch (error) {
                console.error('Error deleting conversation:', error);
            }
        }

        // Search conversations
        async function searchConversations(event) {
            const query = event.target.value.trim();
            const resultsDiv = document.getElementById('searchResults');

            if (query.length < 2) {
                resultsDiv.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                resultsDiv.innerHTML = '';

                if (data.results.length === 0) {
                    resultsDiv.innerHTML = '<div class="search-result">No results found</div>';
                } else {
                    data.results.forEach(result => {
                        const div = document.createElement('div');
                        div.className = 'search-result';
                        div.onclick = () => {
                            loadConversation(result.id);
                            resultsDiv.style.display = 'none';
                            event.target.value = '';
                        };

                        const preview = result.content.length > 100 ?
                            result.content.substring(0, 100) + '...' : result.content;

                        div.innerHTML = `
                            <div class="search-result-title">${escapeHtml(result.title)}</div>
                            <div class="search-result-content">${escapeHtml(preview)}</div>
                        `;

                        resultsDiv.appendChild(div);
                    });
                }

                resultsDiv.style.display = 'block';
            } catch (error) {
                console.error('Error searching:', error);
            }
        }

        // Handle key events
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Scroll to bottom
        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');

            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });

        // Initialize app when page loads
        window.onload = init;
    </script>
</body>
</html>
